<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercício | Criando seu Primeiro Form</title>
</head>
<body>
	<h1>Cadastro da liga dos astronautas</h1>
	<form action="POST">
		<label for="name">Nome:
			<input type="text" name="name" id="name">
		</label>
		<br>
		<br>
		<label for="email">E-mail:
			<input type="email" name="email" id="email">
		</label>
		<label for="password">- Password:
			<input type="password" name="password" id="password">
		</label>
		<br>
		<br>
		<label for="date">Data de nascimento:
			<input type="date" name="date" id="date">
		</label>
		<label for="photo">- Foto:
			<input type="file" name="photo" id="photo">
		</label>
		<br>
		<br>
		<label for="nationality">Nacionalidade:
			<select name="nationality" id="nationality">
				<option value="russian">Russo</option>
				<option value="american">Americano</option>
				<option value="brazilian">Brasileiro</option>
			</select>
		</label>
		- Gênero:
		<label for="female">F
			<input type="radio" name="gender" id="female" value="female">
		</label>
		<label for="male">M
			<input type="radio" name="gender" id="male" value="male">
		</label>
		<br>
		<br>
		Suas principais qualidades:
		<br>
		<label for="intelligence">Inteligência
			<input type="checkbox" name="intelligence" id="intelligence" value="intelligence"> |
		</label>
		<label for="resilience">Resiliência
			<input type="checkbox" name="resilience" id="resilience" value="resilience"> |
		</label>
		<label for="physical">Porte físico
			<input type="checkbox" name="physical" id="physical" value="physical"> |
		</label>
		<label for="education">Educação
			<input type="checkbox" name="education" id="education" value="education"> |
		</label>
		<br>
		<br>
		<textarea name="message" id="message" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
		<br>
		<br>
		<button type="submit">Criar</button>
	</form>
</body>
</html>
